<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <h1>Generate a <span>Random Password</span></h1>
  <div class="length-container">
    <label for="length">
      <h2>Password Length:</h2>
    </label>
    <input type="number" id="length" min="8" max="32" value="12">
  </div>

  <div class="display">
    <input type="text" id="password" placeholder="Password">
    <img src="img/copy.png" onclick="copyPassword()">
  </div>

  <button onclick="createPassword()"><img src="img/generate.png"> Generate Password</button>
</div>


  <script src="js/app.js"></script>

</body>

</html>
